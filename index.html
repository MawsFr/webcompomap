<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>A la carte</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map">
    </div>
    <script>
        function initMap() {
            const rennes = {
                lat: 48.1173,
                lng: -1.6778
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: rennes
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaePC2p9Cnf7cDQLKb4nnpck2onLn0SZk&callback=initMap">
    </script>
</body>

</html>
